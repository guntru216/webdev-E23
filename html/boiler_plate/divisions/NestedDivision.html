<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivStructure</title>
</head>
<body>
    <div style="width: 100%;height: 100px;font-size: 50px;text-align: center;background-color: gray;">Header</div>
    <div style="width: 25%;height: 400px;float: left;">
        <div style="width: 100%;height: 200px;background-color: brown;text-align: center;">AsideOne</div>
        <div style="width: 100%;height: 200px;background-color: blue;text-align: center;">AsideTwo</div>
    </div>
    <div style="width: 75%;height: 400px;float: left;">
        <div style="width: 25%;height: 200px;text-align: center;background-color: lightgreen;float: left;">DOne</div>
        <div style="width: 25%;height: 200px;text-align: center;background-color: lightgrey;float: left;">DTwo</div>
        <div style="width: 25%;height: 200px;text-align: center;background-color: lightseagreen;float: left;">DThree</div>
        <div style="width: 25%;height: 200px;text-align: center;background-color: lightcoral;float: left;">DFour</div>
        <div style="width: 33.3%;height: 200px;text-align: center;background-color: orange;float: left;">DFive</div>
        <div style="width: 33.3%;height: 200px;text-align: center;background-color: white;float: left;">DSix</div>
        <div style="width: 33.3%;height: 200px;text-align: center;background-color: green;float: left;">DSeven</div>
    </div>
    <div style="width: 100%;height: 100px;font-size: 50px;text-align: center;background-color: blueviolet;float: left;">Footer</div>
</body>
</html>
